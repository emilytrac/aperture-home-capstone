<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
	<title>Login Page</title>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{css/homepage.css}" rel="stylesheet"/>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- <div class="bg-image"> -->
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Aperture Home</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="./homepage">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="./reports">Generate Report</a>
		        </li>
		        <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            Inventory Actions
		          </a>
		          <ul class="dropdown-menu">
		            <li><a class="dropdown-item" href="./addItem">Add an Item</a></li>
		            <li><a class="dropdown-item" href="./updateItem">Update an Item</a></li>
		            <li><a class="dropdown-item" href="./deleteItem">Delete an Item</a></li>
		          </ul>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="./">Log Out</a>
		        </li>
		      </ul>
		      <form class="d-flex" role="search" th:action="@{/search}" method="get">
		        <input class="form-control me-2" type="search" placeholder="Search categories..." name="keyword" aria-label="Search">
		        <button class="btn btn-outline-success" type="submit">Search</button>
		      </form>
		    </div>
		  </div>
		</nav>
		<hr>
<!-- 		<h1 th:text="Welcome ' +${session.user.firstName}"></h1> -->
		<h1>Full product inventory</h1>
		<hr>
		<table class="table">
		  <thead>
		    <tr>
		      <th scope="col">Product Name</th>
		      <th scope="col">Product Category</th>
		      <th scope="col">Quantity Available</th>
		      <th scope="col">Price per Item</th>
		      <th scope="col">Quantity Sold</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="product : ${products}">
		    	<td th:text="${product.productName}"></td>
		    	<td th:text="${product.productCategory}"></td>
				<td th:text="${product.quantityAvailable}"></td>
				<td th:text="${product.pricePerItem}"></td>
				<td th:text="${product.quantitySold}"></td>
		    </tr>
		  </tbody>
		</table>
	<!-- </div> -->
</body>
</html>
