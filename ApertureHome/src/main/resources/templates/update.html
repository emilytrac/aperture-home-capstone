<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<title>Functionality</title>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{css/navbar.css}" rel="stylesheet" />
<link th:href="@{css/action.css}" rel="stylesheet" />
</head>
<body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- <div class="bg-image"> -->
	<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: rgba(40,119,79, 1);">
		<div class="container-fluid">
			<a class="navbar-brand">Aperture Home</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="./homepage">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="./reports">Generate
							Report</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Inventory
							Actions </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="./addItem">Add an
									Item</a></li>
							<li><a class="dropdown-item" href="./updateItem">Update
									an Item</a></li>
							<li><a class="dropdown-item" href="./deleteItem">Delete
									an Item</a></li>
						</ul></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="./">Log Out</a></li>
				</ul>
				<form class="d-flex" role="search" th:action="@{/search}"
					method="get">
					<input class="form-control me-2" type="search"
						placeholder="Search..." name="keyword"
						aria-label="Search">
					<button class="btn btn-light" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="bg-image"></div>
	<div class="action">
	<h4>Enter Product and Quantity</h4>
	<br></br>
	<form action="./updated" method="post">
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Product
				Name :</label> <input type="text" name="productName" class="form-control"
				id="exampleInputEmail1" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Quantity:
			</label> <input type="number" step="0.01" name="quantity"
				class="form-control" id="exampleInputPassword1">
		</div>
		<button type="submit" class="btn btn-light">Submit</button>
		<h6 th:text="${message}"></h6>
	</form>
	</div>
</body>
</html>
